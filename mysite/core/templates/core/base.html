<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} Distort</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-stone-500">
        <nav class="flex items-center justify-between px-4 py-6 bg-stone-700">
            <div>
                <a href="/" class="text-xl text-white">Home</a>
            </div>
            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                <a href="/rooms/"class="text-white hover:text-gray-200"> Rooms </a>
                <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-stone-600 hover:bg-stone-700">Logout</a>
                {% else %}
                
                <a href="/login/" class="text-white hover:text-gray-200">Login</a>
                <a href="/register/" class="px-5 py-3 rounded-xl text-white bg-stone-600 hover:bg-stone-700">Register</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
